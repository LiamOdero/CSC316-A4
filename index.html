<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS171 - Lab Week 08</title>

    <!-- Load Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,400,300,400italic,700' rel='stylesheet'
          type='text/css'>

    <!-- CSS libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome.min.css">

    <!-- Custom CSS code -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="row justify-content-center" style="height: 15vh">
    <div class="align-self-center">
        <h1 style = "color: #FFF">Scale of Stars in the Universe</h1>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-2"
             style="margin-top: 5vh; background: rgba(20, 20, 26,0.75)">

            <!-- graph -->
            <div class="row justify-content-center" style="height: 60vh">
                <div class="align-self-center" id="stacked-area-chart" style="height: 100%; width: 100%; border: thin solid rgb(49, 49, 49); border-radius: 5px;"></div>
            </div>

            <!-- brush -->
            <div class="row justify-content-center" style="height: 15vh;  background: rgba(20, 20, 26,0.75)">
                <div class="align-self-center" id="timeline" style="height: 100%; width: 100%; border: thin solid rgb(49, 49, 49); border-radius: 5px;"></div>
            </div>

            <!-- brush controls -->
            <div class="row justify-content-center" style="margin-top: 10px; margin-bottom: 20px;">
                <div class="col-auto">
                    <button id="reset-brush-btn" class="btn btn-outline-light btn-sm">Reset Brush</button>
                    <button id="full-extent-btn" class="btn btn-outline-light btn-sm">Show Full Extent</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Load JS libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- d3 -->
<script src="https://d3js.org/d3.v7.min.js"></script>

<!-- Shared helpers -->
<script src="js/tooltip.js"></script>

<!-- Visualization objects -->
<script src="js/starDisplayChart.js"></script>
<script src="js/minimap.js"></script>

<!-- Load data, create visualizations -->
<script src="js/main.js"></script>
</body>
</html>
